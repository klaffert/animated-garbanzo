<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div id="background">

    <div id="logo">
      <img src="images/logo.svg">
    </div>

    <main>
      <div id="mockups">
        <img src="images/illustration-mockups.svg">
      </div>

      <div id="content">
        <h1>Build The Community Your Fans Will Love</h1>

        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your
          audience.
          Create connections with your users as you engage in genuine discussion.</p>

        <div id="button-container">
          <button>Register</button>
        </div>
      </div>

    </main>

    <footer>
      <div class="icons">
        <div class="icon">
          <i class="fab fa-facebook-f"></i>
        </div>
        <div class="icon">
          <i class="fab fa-twitter"></i>
        </div>
        <div class="icon">
          <i class="fab fa-instagram"></i>
        </div>
      </div>
    </footer>

  </div>

</body>
<script src="https://kit.fontawesome.com/5215b79217.js" crossorigin="anonymous"></script>

</html>
